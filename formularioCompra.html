<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="formulario.css">
</head>
<body>
  <h2>Formulario de Compra</h2>
  <form id="formularioCompra" onsubmit="mostrarMensaje(event)">
    <label for="nombreUsuario">Nombre de usuario:</label>
    <input type="text" id="nombreUsuario" required>
    <label for="direccionEnvio">Dirección de envío:</label>
    <input type="text" id="direccionEnvio" required>

    <label for="menu">Menú:</label>
    <select id="menu" required>
      <option value="Tortilla de papas">TORTILLA DE PAPAS</option>
      <option value="Ensalada expres">ENSALADA EXPRES</option>
      <option value="Postre de frutillas">POSTRE DE FRUTILLAS</option>
      <option value="Menu4">POLLO FRITO </option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" max="10" required>

    <button type="submit">Enviar</button>
  </form>

  <script src="formularioCompra.js"></script>
</body>
</html>
